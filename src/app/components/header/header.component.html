<div class="header">
  <div class="header-content">
    <p routerLink="/" [class]="['logo', currentRoute === '/' ? 'cursor-default': '']">
      <span>A</span>penix
    </p>
    <div class="search">
      <input type="text">
      <div class="img-bg">
        <img src="./assets/img/search.png">
      </div>
    </div>
    <p class="auth" routerLink="/login" [class]="[currentRoute === '/login' ? 'hidden' : '']">Войти</p>
    <p class="auth" routerLink="/registration" [class]="[currentRoute === '/login' ? '' : 'hidden']">Регистрация</p>
  </div>
  <div class="menu">
    <p>Для дошкольников</p>
    <p>Для школьников</p>
    <p>Для студентов</p>
  </div>
</div>
