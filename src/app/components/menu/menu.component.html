<div [ngClass]="['menu', currentRoute === '/' ? '' : 'hidden']">
    <div class="preschool">
      <p>Для дошкольников</p><img class="arrow" src="./assets/img/arrowdown.png">
      <div class="PreSchoolContent">
        <div class="popUp">
        <ng-container *ngFor="let sLink of StudyLinks;">
          <div class="item" *ngIf="sLink.availablePeoples | IncludesEducatablePeoples: underSchoolars">
            <p>{{ sLink.studyWay }}</p>
          </div>
        </ng-container>
        </div>
      </div>
    </div>
    <div class="school">
      <p>Для школьников</p><img class="arrow" src="./assets/img/arrowdown.png">
      <div class="SchoolContent">
        <div class="popUp">
          <ng-container *ngFor="let sLink of StudyLinks;">
            <div class="item" *ngIf="sLink.availablePeoples | IncludesEducatablePeoples: schoolars">
              <p>{{ sLink.studyWay }}</p>
            </div>
          </ng-container>
        </div>
      </div>
     </div>

    <div class="student">
      <p>Для студентов</p><img class="arrow" src="./assets/img/arrowdown.png">
      <div class="StudentContent">
        <div class="popUp">
          <ng-container *ngFor="let sLink of StudyLinks;">
            <div class="item" *ngIf="sLink.availablePeoples | IncludesEducatablePeoples: students">
              <p>{{ sLink.studyWay }}</p>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
