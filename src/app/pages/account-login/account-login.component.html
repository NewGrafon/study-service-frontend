  <div class="login">
    <h1 [class]="message === '' ? null : 'message'">{{ message || 'Вход' }}</h1>
    <div>
      <p>Email</p>
      <input #email name="email">
    </div>
    <div>
      <p>Пароль</p>
      <input #pass name="password">
    </div>
    <button type="button" (click)="tryEnter(email, pass)">
      <p>Войти</p>
    </button>
  </div>
