<div class="switch">
  <div id="switch-box" class="left"></div>
  <p id="new" #new class="choose active" (click)="changeType(new)">Новые заявки</p>
  <p id="edit" #edit class="choose" (click)="changeType(edit)">Изменения</p>
</div>

<div class="list" *ngFor="let item of ModerationComponent.listContent;">
  <app-moderation-item [item]="item"></app-moderation-item>
</div>
